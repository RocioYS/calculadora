<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mi calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="estilos_calcu.css" />
    <script src="codi_calcu.js"></script>
</head>
<body>
    <section>
        <div class="main">
            <form name = "form">
                <input class = "visor" type="text" name="visor">
            </form>
            <table>
                <tr>
                    <td><input id = "EURO" style = "color: white; background-color:rgb(10, 106, 202);" class = "button_div" type = "button" value="euro" onclick="euro()"></td>
                    <td><input id = "USD" style = "color: white; background-color:rgb(10, 106, 202);" class = "button_div" type = "button" value="usd" onclick="usd()"></td>
                    <td><input style = "background-color:rgb(161, 164, 167);" class = "button_div" type = "button" value="x^y" onclick="potencia()"></td>
                </tr>
                <tr>

                    <td><input style = "color: white; background-color:rgb(255, 78, 14);" class = "button" type = "button" value="C" onclick="clean()"></td>
                    <td><input style = "background-color:rgb(161, 164, 167);" class = "button" type = "button" value="CE" onclick="ce()"></td>
                    <td><input style = "background-color:rgb(161, 164, 167);" class = "button" type = "button" value="/" onclick="insert('/')"></td>
                    <td><input style = "background-color:rgb(161, 164, 167);" class = "button" type = "button" value="x" onclick="insert('*')"></td>
                
                </tr>
                <tr>

                    <td><input class = "button" type = "button" value="7" onclick="insert(7)"></td>
                    <td><input class = "button" type = "button" value="8" onclick="insert(8)"></td>
                    <td><input class = "button" type = "button" value="9" onclick="insert(9)"></td>
                    <td><input style = "background-color:rgb(161, 164, 167);" class = "button" type = "button" value="-"onclick="insert('-')"></td>
                      
                </tr>
                <tr>

                    <td><input class = "button" type = "button" value="4" onclick="insert(4)"></td>
                    <td><input class = "button" type = "button" value="5" onclick="insert(5)"></td>
                    <td><input class = "button" type = "button" value="6" onclick="insert(6)"></td>
                    <td><input style = "background-color:rgb(161, 164, 167);" class = "button" type = "button" value="+" onclick="insert('+')"></td>
                      
                </tr>
                <tr>

                    <td><input class = "button" type = "button" value="1" onclick="insert(1)"></td>
                    <td><input class = "button" type = "button" value="2" onclick="insert(2)"></td>
                    <td><input class = "button" type = "button" value="3" onclick="insert(3)"></td>
                    <td rowspan="5"><input style = "height: 104px; color: oldlace; background-color: rgb(255, 78, 14);" class = "button" type = "button" value="=" onclick="equal()"></td>
                      
                </tr>
                <tr>

                    <td colspan=2><input class = "button" style = "width: 106px" type = "button" value="0" onclick="insert(0)"></td>
                    <td><input style = "background-color:rgb(161, 164, 167);" class = "button" type = "button" value="." onclick="insert('.')"></td>
                          
                    </tr>
            </table>
        </div>
    </section>
</body>
</html>
